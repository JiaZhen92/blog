<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .ct {
  margin: 20px auto;
  width: 800px;
  
}
.box{
  padding: 5px;
  color: white;
  margin-bottom: 20px;
  padding: 20px;
  border-radius: 5px;
}
.box span{
  float: right;
}
.box.v1{
  background: green;
}
.box.v2{
  background: blue;
}
.box.v3{
  background: red;
}
.box.v4{
  background: orange;
}
  </style>
</head>
<body>
  <div class="ct">
    <div class="box v1">
      <span>X</span>
      <h2>恭喜你 </h2>
      <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="box v2">
      <span>X</span>
      <h2>通知</h2>
      <p>晚上上课，不要忘了</p>
    </div>
    <div class="box v3">
      <span>X</span>
      <h2>天啊</h2>
      <p>竟然几天没做任务</p>
    </div>
    <div class="box v4">
      <span>X</span>
      <h2>警告</h2>
      <p>学如逆水行舟，不进则退</p></div>
   </div>
</div>
</body>
</html>
