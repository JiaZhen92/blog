<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .layout {
  margin: 0px auto;
  width: 600px;
  
}
.layout>div{
  margin-top: 30px;
}
.h-alert{
  padding: 3px 15px;
  color: #fff;
  line-height: 1.5;
  border-radius: 3px;
}
.h-alert .close{
  float: right;
}
.h-alert.success{
  background-color: #4CAF50;
}
.h-alert.info{
  background-color: blue;
}
.h-alert.danger{
  background-color: red;
}
.h-alert.warning{
  background-color: orange;
}
  </style>
</head>
<body>
  <div class="layout">
    <div class="h-alert success">
      <span class="close">X</span>
      <h2>恭喜你 </h2>
      <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="h-alert info">
      <span class="close">X</span>
      <h2>通知</h2>
      <p>晚上上课，不要忘了</p>
    </div>
    <div class="h-alert danger">
      <span class="close">X</span>
      <h2>天啊</h2>
      <p>竟然几天没做任务</p>
    </div>
    <div class="h-alert warning">
      <span class="close">X</span>
      <h2>警告</h2>
      <p>学如逆水行舟，不进则退</p></div>
   </div>
</div>
</body>
</html>
